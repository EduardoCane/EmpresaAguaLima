services:
  - type: web
    name: clientscan-hub
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_RENIEC_TOKEN
        sync: false
      - key: VITE_RENIEC_API_URL
        value: https://api.decolecta.com/v1/reniec
      - key: VITE_PUBLIC_APP_URL
        sync: false
